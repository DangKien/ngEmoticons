<div ng-bind-html="neText"></div>

<div class="ne-video">
  <div class="card">
    <div class="card__img card__img--top">
      <img ng-src="{{video.thumbnail}}" style="width:100%;" alt=""/>
    </div>

    <div class="p+">
      <span class="fs-subhead tc-black-2 display-block">{{video.title}}</span>

      <div class="paragraph fs-body-1">
        <p>
          {{video.rawDescription}}
        </p>
      </div>
    </div>

</div>
</div>
